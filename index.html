body {
  margin: 0;
  padding: 0;

  z-index: 10;

}

/* YanÄ±p SÃ¶nen IÅŸÄ±klar */
.lights {
  position: absolute;
  top: 10px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  gap: 15px;
  z-index: 5;
}

.light {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  animation: blink 1.5s infinite;
}

.light.red {
  background: #ff6b6b;
  animation-delay: 0.2s;
}

.light.yellow {
  background: #ffd43b;
  animation-delay: 0.4s;
}

.light.green {
  background: #51cf66;
  animation-delay: 0.6s;
}

.light.blue {
  background: #4dabf7;
  animation-delay: 0.8s;
}

.light.purple {
  background: #da77f2;
  animation-delay: 1s;
}

/* Balon Animasyonu */
.balloons {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.balloon {
  position:fixed;
  bottom: -100px;
  width: 60px;
  height: 80px;
  background: radial-gradient(circle, white 10%, transparent 80%);
  border-radius: 50%;
  animation: float 6s infinite ease-in-out;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.balloon:nth-child(1) {
  left: 10%;
  background: #ff6b6b;
  animation-delay: 0s;
}

.balloon:nth-child(2) {
  left: 20%;

}

/* Animasyonlar */
@keyframes blink {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

@keyframes float {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-50px);
  }
  100% {
    transform: translateY(-100vh);
  }
}
@keyframes bg_ {
    0% {background-color: #ffffff;}
    25% {background-color: #000000;}
    50% {background-color: #ff3b76;}
    100% {background-color: #225ed6;}
}
@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}
